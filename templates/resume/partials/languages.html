<li class="language">
  <span class="language-name"></span
  ><span class="language-level ticks-list">
    <div></div>
    <div>A1</div>
    <div>A2</div>
    <div>B1</div>
    <div>B2</div>
    <div>C1</div>
    <div>C2</div>
    <div>Native</div>
  </span>
  {% for language in languages %}
</li>

<li class="language">
  <span class="language-name">{{ language.name }}</span>
  <input
    class="language-level"
    type="range"
    min="0"
    max="7"
    value="{{ language.level }}"
    disabled
  />
</li>
{% endfor %}
