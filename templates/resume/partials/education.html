{% for attendance in education %}
<li>
  <div class="experience-item-title">
    <h3>{{ attendance.content }}</h3>
    <div class="from-to">
      {{ attendance.year_month_from }} - {{ attendance.year_month_to }}
    </div>
  </div>
  <div>
    <span class="school-company">{{ attendance.school_name }}</span> -
    <span class="location">{{ attendance.location }}</span>
  </div>
</li>
{% endfor %}
